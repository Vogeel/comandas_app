{% extends "base.html" %}
{% block title %}Funcionário{% endblock %}
{% block content %}
<style>
    body {
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }
    
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    input, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }
    
    label {
        text-align: left;
        margin-bottom: 5px;
        display: block;
    }
    
    button {
        background-color: #4caf50;
        color: #ffffff;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 4px;
    }
    
    button:hover {
        background-color: #45a049;
    }
    </style>

<form name="formAdicionar" id="formAdicionar" action="" method="POST">
    <h1>Funcionário</h1>
    <label for="id">Código do funcionario</label>
    <input type="text" name="id" id="id" value="" placeholder="Código" readonly>
    <br>
    <label for="nome">Nome Funcionário</label>
    <input type="text" name="nome" id="nome" value="" placeholder="Nome Funcionário" maxlength="100" autofocus required>
    <br>
    <label for="matricula">Matrícula</label>
    <input type="text" name="matricula" id="matricula" value="" placeholder="Matrícula" maxlength="15" required>
    <br>
    <label for="cpf">CPF</label>
    <input type="text" name="cpf" id="cpf" value="" placeholder="CPF" maxlength="15" required>
    <br>
    <label for="telefone" class="form-label">Telefone</label>
    <input type="tel" name="telefone" id="telefone" value="" placeholder="Telefone" maxlength="15" required>
    <br>
    <label for="grupo">Grupo</label>
    <select name="grupo" id="grupo" aria-label="Grupo">
        <option value="0">Atendente</option>
        <option value="1">Caixa</option>
        <option value="2">Adm</option>
    </select>
    <br>
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" placeholder="Senha" required>
    <br>
    <label for="resenha">reSenha</label>
    <input type="password" name="resenha" id="resenha" placeholder="Confirme sua Senha" required>
    <br>
    <button type='submit' name='salvaUsuarioDB' id='salvaUsuarioDB'><i class='fas fa-save'></i> Salvar</button>
</form>
{% endblock %}
