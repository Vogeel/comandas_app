{% extends "base.html" %}
{% block title %}Cliente{% endblock %}
{% block content %}
<form name="formAdicionar" id="formAdicionar" action="" method="POST">
    <h1>Cliente</h1>
    <input type="text" name="id" id="id" value="" placeholder="Código" readonly>
    <label for="id">Código do cliente</label>
    <br>
    <input type="text" name="nome" id="nome" value="" placeholder="Nome Cliente" maxlength="100" autofocus required>
    <label for="nome">Nome Cliente</label>
    <br>
    <input type="text" name="cpf" id="cpf" value="" placeholder="CPF" maxlength="15" required>
    <label for="cpf">CPF</label>
    <br>
    <input type="checkbox" name="comprarFiadoCheckBox" id="comprarFiadoCheckBox" value="" placeholder="comprarFiadoCheckBox" required>
    <label for="comprarFiadoCheckBox">Comprar Fiado</label>
    <br>
    <input type="date" name="dataComprarFiado" id="dataComprarFiado" value="" placeholder="dataComprarFiado" required>
    <label for="dataComprarFiado">data Comprar Fiado</label>
    <br>
    <input type="tel" name="telefone" id="telefone" value="" placeholder="Telefone" maxlength="15" required>
    <label for="telefone" class="form-label">Telefone</label>
    <br>
    <input type="password" name="senha" id="senha" value="Bolinhas" placeholder="Senha" required>
    <label for="senha">Senha</label>
    <br>
    <input type="password" name="resenha" id="resenha" value="Bolinhas" placeholder="Confirme sua Senha" required>
    <label for="resenha">reSenha</label>
    <br>
    <button type='submit' name='salvaUsuarioDB' id='salvaUsuarioDB'><i class='fas fa-save'></i> Salvar</button>
</form>
{% endblock %}
