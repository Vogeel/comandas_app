{% extends "base.html" %}
{% block title %}Cliente{% endblock %}
{% block content %}
<style>
    form {
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tbody tr:hover {
        background-color: #f5f5f5;
    }

    .acao-icon {
        cursor: pointer;
        margin-right: 5px;
    }

    .edit-icon {
        color: #3498db;
    }

    .delete-icon {
        color: #e74c3c;
    }
</style>

    <form action="{{ url_for('cliente.formCliente') }}" method="GET">
        <h1>Clientes</h1>
        <button type="submit" name="formNovo">Novo Cliente</button>
    </form>
    <table>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Telefone</th>
                <th scope="col">Comprar Fiado</th>
                <th scope="col">Dia fiado</th>
                <th scope="col">Senha</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">...</th>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td><i class="fas fa-edit"></i></td>
                <td><i class="fas fa-trash"></i></td>
            </tr>

        </tbody>
    </table>
{% endblock %}
